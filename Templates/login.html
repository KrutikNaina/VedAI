{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form in HTML and CSS</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- css start -->
    <link rel="stylesheet" type="text/css" href="{% static '/css/styles.css' %}">

</head>
<body>

    <div class="login_form">
        <!-- {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>Success!</strong> {{ message }}
            </div>
            <script>
                setTimeout(function () {
                    window.location.href = "/dashboard/";  // Redirect to dashboard after 2 seconds
                }, 2000);
            </script>
            {% endfor %}
        {% endif %} -->

        {% if error %}
        <div class="alert alert-warning alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Warning!</strong> {{ error }}
        </div>
        {% endif %}

        <!-- Login form container -->
        <form action="/loginafter/" method="POST">
            {% csrf_token %}
            <h3>Log in with</h3>
            <div class="login_option">
                <div class="option">
                    <a href="{% provider_login_url 'google' %}">
                        <img src="/media/images/Google.svg" alt="Google" />
                        <span>Google</span>
                    </a>
                </div>
                <div class="option">
                    <a href="#">
                        <img src="/media/images/apple.svg" alt="Apple" />
                        <span>Apple</span>
                    </a>
                </div>
            </div>

            <p class="separator"><span>or</span></p>

            <div class="input_box">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Enter email address" required />
            </div>

            <div class="input_box">
                <div class="password_title">
                    <label for="password">Password</label>
                    <a href="/password-reset/">Forgot Password?</a>
                </div>
                <input type="password" name="password" placeholder="Enter your password" required />
            </div>

            <input id="button" type="submit" value="Log In">
            <p class="sign_up">Don't have an account? <a href="/signup/">Sign Up</a></p>
        </form>
    </div>

</body>

</html>
