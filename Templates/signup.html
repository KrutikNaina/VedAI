{% load static %}
<!DOCTYPE html>
<!-- Source Codes By CodingNepal - www.codingnepalweb.com -->
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form in HTML and CSS</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/styles.css' %}">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body style="background-color: #626cd6;">
    <div class="login_form">
        {% if success %}
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Success!</strong> {{ Success }}
        </div>
        {% endif %}
        {% if error %}
        <div class="alert alert-warning alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Warning!</strong> {{ error }}
        </div>
        {% endif %}

        <!-- Login form container -->
        <form action="/signupafter/" method="POST">
            {% csrf_token %}
            <h3>Sign Up</h3>
            <!-- Email input box -->
            <div class="input_box">
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Enter email address" required />
            </div>
            <!-- Email input box -->
            <div class="input_box">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Enter email address" required />
            </div>
            <!-- Paswwrod input box -->
            <div class="input_box">
                <div class="password_title">
                    <label for="password">Password</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <input type="password" name="password" placeholder="Enter your password" required />
            </div>
            <!-- Login button -->
            <input id="button" type="submit" value="Sign Up">
            <p class="sign_up">You have an account? <a href="/login/">Log In</a></p>
        </form>
    </div>
</body>

</html>
